{% load widget_tweaks %}
<form action="{% url 'todolist:index' %}" method="post">
    {% csrf_token %}
    <div class="d-flex gap-2">
        {% comment %} Title {% endcomment %}
        <div class="control-group w-100">
            {% render_field form.title class+="form-control w-100" placeholder="Add task" autofocus="autofocus" %}
        </div>
        {% comment %} Date {% endcomment %}
        <div class="control-group">{% render_field form.due_date type="date" class+="form-control" %}</div>
        <button type="submit" class="btn btn-outline-secondary">+</button>
    </div>
</form>
