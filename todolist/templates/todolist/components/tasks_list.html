<ul class="kanban-tasks list-unstyled d-flex flex-column gap-2 p-1 rounded-3"
    style="min-height: 300px"
    id="column-{{ status }}">
    {% for task in tasks %}
        <li class="p-0">
            {% comment %} Card {% endcomment %}
            {% include "todolist/components/task_card.html" with task=task %}
            {% comment %} Modal {% endcomment %}
            {% include "todolist/components/task_modal.html" with task=task form=form %}
        </li>
    {% endfor %}
</ul>
